// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.libraries = [
        // Удобный инструмент для логгирования событий в приложении
        timberLogger: "com.jakewharton.timber:timber:4.7.1",
        kotlinStd   : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
        "kotlinLogger" : "io.github.microutils:kotlin-logging:1.7.8",
        // Поддержка корутиничей
        "kotlinCoroutines" : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
]